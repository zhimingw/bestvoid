<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加影片</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/static/X-admin/css/font.css">
    <link rel="stylesheet" href="/static/X-admin/css/xadmin.css">
    <script type="text/javascript" src="/static/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/X-admin/js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="title" class="layui-form-label">
                    <span class="x-red">*</span>影片名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" required=""
                           lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                    <label for="channel" class="layui-form-label">
                        <span class="x-red">*</span>标签
                    </label>
            </div>
            <div class="layui-form-item" style="padding-left: 20px;">
                <div class="layui-form-item">
                    <label for="channel" class="layui-form-label">
                        <span class="x-red">*</span>频道
                    </label>
                    <div class="layui-input-inline">
                        <select name="channel" id="channel">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="charge" class="layui-form-label">
                        <span class="x-red">*</span>资费
                    </label>
                    <div class="layui-input-inline">
                        <select name="charge" id="charge">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="area" class="layui-form-label">
                        <span class="x-red">*</span>地区
                    </label>
                    <div class="layui-input-inline">
                        <select name="area" id="area">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="keywords" class="layui-form-label">
                    <span class="x-red">*</span>关键字
                </label>
                <div class="layui-input-inline">
                    <input type="keywords" id="L_pass" name="keywords" required="" lay-verify="pass" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    6到12个字符
                </div>
            </div>
            <div class="layui-form-item">
                <label for="desc" class="layui-form-label">
                    <span class="x-red">*</span>描述
                </label>
                <div class="layui-input-inline">
                    <input type="desc" id="desc" name="repass" required=""  autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    20到30个字符
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" name="upload_img">
                        <button class="layui-btn layui-btn-xl" onclick="return false;" id="upload_img">
                        <i class="layui-icon">&#xe67c;</i>上传影片封面
                        </button>
                        <img id="pre_img"  style="height: 80px;width: 150px;" />
				        <input type="hidden" name="img" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="channel" class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
            </div>
            <div class="layui-form-item" style="padding-left: 20px;">
                <div class="layui-input-block" style="width: 190px" name="is_vip">
                    <input name="is_vip" id="is_vip" type="checkbox" title="是否vip影片">
                </div>
            <div>
                <br>
            <div class="layui-form-item">
                <div class="layui-input-block" style="width: 190px" name="status">
                    <input name="status" id="status" type="checkbox" title="是否上线">
                </div>
            </div>
        </form>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="" onclick="save()">
                添加影片
            </button>
        </div>
    </div>
</div>
<script>
    layui.use(['form','layer','upload'],function(){
		$ = layui.jquery;
		var form = layui.form;
		layer = layui.layer;

		var upload = layui.upload;
   
		 //执行实例
		var uploadInst = upload.render({
			elem: '#upload_img' //绑定元素
			,url: '/admin.php/FilmManage/upload_img' //上传接口
			,accept:'images'
			,done: function(res){
			  //上传完毕回调
			  $('#pre_img').attr('src',res.msg);
			  $('input[name="img"]').val(res.msg);
			}
			,error: function(){
			  //请求异常回调
			}
		});
	});

	// 保存
	function save(){
		var title = $.trim($('input[name="title"]').val());
		var url = $.trim($('input[name="url"]').val());
		if(title == ''){
			layer.msg('请输入影片名称',{'icon':2,'anim':6});
			return;
		}
		if(url == ''){
			layer.msg('请输入影片地址',{'icon':2,'anim':6});
			return;
		}
		$.post('/admins.php/admins/video/save',$('form').serialize(),function(res){
			if(res.code>0){
				layer.msg(res.msg,{'icon':2,'anim':2});
			}else{
				layer.msg(res.msg,{'icon':1});
				setTimeout(function(){parent.window.location.reload();},1000);
			}
		},'json');
	}
</script>
</body>
</html>
